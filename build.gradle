plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'me.alov'
version = '0.0.3-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    maven { url 'https://repo.alov.me/storages/storage0/releases' }
    maven { url 'https://jitpack.io' }
    mavenCentral()
//    mavenLocal()
}

dependencies {
    implementation 'com.sapher:youtubedl:1.2'
    implementation 'com.github.Manevolent:ts3j:1.0.2'
    compile group: 'com.github.theholywaffle', name: 'teamspeak3-api', version: '1.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
